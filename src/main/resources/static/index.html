<!DOCTYPE html>
<html lang="en">
<head>
    <title>My page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <script
            src="https://unpkg.com/react@latest/umd/react.development.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script
            src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://unpkg.com/babel-standalone@latest/babel.min.js"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
<div id="root"></div>

<script data-plugins="transform-es2015-modules-umd" type="text/babel" src="Router.jsx"></script>
<script data-plugins="transform-es2015-modules-umd" type="text/babel">
    import Router from './Router.jsx'

    const {
        useState,
        useEffect
    } = React;

    const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Link,
        Container,
        Button,
        TextField,
        Grid,
        Box,
        createTheme,
    } = MaterialUI;


    const theme = createTheme({
        palette: {
            primary: {
                main: '#556cd6',
            },
            secondary: {
                main: '#19857b',
            },
            error: {
                main: colors.red.A400,
            },
        },
    });

    const apiCall = (url, method, body) => {
        const token = window.localStorage.getItem("token")
        const headers = new Headers({
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        })

        fetch(url, {
            headers,
            method,
            body: JSON.stringify(body)
        })
            .then(res => {
                return res.json()
            })
            .catch(err => {
                if (err.status === 401) {
                    window.localStorage.removeItem('token')
                    window.location.href = './login'
                }
            })
    }


    ///////////////////////////////////////////////////////////////////////////////////////////////////////////
    /////////////////////////////////////////////// COMPONENTS ///////////////////////////////////////////////
    /////////////////////////////////////////////////////////////////////////////////////////////////////////

    function Todo() {
        return (
            <h1>TODO</h1>
        )
    }


    ///////////////////////////////////////////////////////////////////////////////////////////////////////////
    //////////////////////////////////////////////// PAGES ///////////////////////////////////////////////////
    /////////////////////////////////////////////////////////////////////////////////////////////////////////


    function LoginPage() {

        const handleSubmit = e => {
            e.preventDefault()
            console.log(e.target.email.value, e.target.password.value)
        }

        return (
            <Container component="main" maxWidth="xs" style={{marginTop: '10%'}}>
                <Typography component="h1" variant="h5">
                    로그인
                </Typography>
                <Box component="form" onSubmit={handleSubmit} noValidate sx={{mt: 1}}>
                    <TextField
                        margin="normal"
                        required
                        fullWidth
                        id="email"
                        label="Email Address"
                        name="email"
                        autoComplete="email"
                        autoFocus
                    />
                    <TextField
                        margin="normal"
                        required
                        fullWidth
                        name="password"
                        label="Password"
                        type="password"
                        id="password"
                        autoComplete="current-password"
                    />
                    <Button
                        type="submit"
                        fullWidth
                        variant="contained"
                        sx={{mt: 3, mb: 2}}
                    >
                        Sign In
                    </Button>
                    <Grid container>
                        <Grid item xs>
                            <Link href="#" variant="body2">
                                Forgot password?
                            </Link>
                        </Grid>
                        <Grid item>
                            <Link href="#" variant="body2">
                                {"Don't have an account? Sign Up"}
                            </Link>
                        </Grid>
                    </Grid>
                </Box>
            </Container>
        )
    }

    function RegisterPage() {
        return (
            <h1>Register Page</h1>
        )
    }

    function MainPage() {
        return (
            <h1>MainPage</h1>
        )
    }


    ///////////////////////////////////////////////////////////////////////////////////////////////////////////
    /////////////////////////////////////////////// APP //////////////////////////////////////////////////////
    /////////////////////////////////////////////////////////////////////////////////////////////////////////


    function App() {
        return (
            <Router routes={{
                '/': <MainPage/>,
                '/login': <LoginPage/>,
                '/register': <RegisterPage/>
            }}/>
        )
    }


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
        <ThemeProvider theme={theme}>
            <CssBaseline/>
            <App/>
        </ThemeProvider>,
    );
</script>
</body>
</html>

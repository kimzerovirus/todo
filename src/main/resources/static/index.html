<!DOCTYPE html>
<html lang="en">
<head>
    <title>My page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <script
            src="https://unpkg.com/react@latest/umd/react.development.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script
            src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://unpkg.com/babel-standalone@latest/babel.min.js"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
<div id="root"></div>

<script data-plugins="transform-es2015-modules-umd" type="text/babel" src="Router.jsx"></script>
<script data-plugins="transform-es2015-modules-umd" type="text/babel">
    import Router from './Router.jsx'

    const {
        useState,
        useEffect
    } = React;

    const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        SvgIcon,
        Link,
    } = MaterialUI;


    const theme = createTheme({
        palette: {
            primary: {
                main: '#556cd6',
            },
            secondary: {
                main: '#19857b',
            },
            error: {
                main: colors.red.A400,
            },
        },
    });


    function App() {
        return (
            <Router routes={{
                '/': <h1>hello</h1>,
            }}/>
        )
    }


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
        <ThemeProvider theme={theme}>
            {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
            <CssBaseline/>
            <App/>
        </ThemeProvider>,
    );
</script>
</body>
</html>
